<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock_Paper_Scissors_Game</title>
</head>
<body>
    <div class="header">
    <h1>Rock_Paper_Scissors_Game</h1>
    <p>
        Fully Functional Practice Project by Aqib Shoaib, The great! &#128128;
    </p>
    <h3>Pick Your Move, The Computer will play its move</h3>
    </div>
    <div class="buttons">
    <Button class="btn" onclick="playGame('rock')"> 
    <img src="rock-emoji.png" alt="rock emoji" class="move-icon">
    </Button>
    <Button class="btn" onclick=" playGame('paper')"> 
    <img src="paper-emoji.png" alt="paper emoji" class="move-icon">
    </Button>
    <Button class="btn" onclick="playGame('scissors')" >
    <img src="scissors-emoji.png" alt="scissors-emoji" class="move-icon">
    </Button>
    </div>
    <div class="score">
        <p class="myMove"></p>
        <p class="compMove"></p>
        <p class="result"></p>
        <p class="js-score"></p>
        <button class="btn reset-btn" onclick="resetScore()"> RESET SCORE </button>
    </div>
    <script src="website.js"></script>
</body>
</html>
